{% extends "base.html" %}
<!-- search results when user has chosen to select a 2nd film to base recommendations on -->
{% block content %}
<h1> results for "{{term}}"</h1>

<div class="movie-list-container">
    {% for movie in results %}
    {% if movie.poster_path %}
    <div class="movie-card">
        {% if movie.release_date %}
        <a href="{{ url_for('two_mov_rec', movie1id=movie1id, movie2id=movie.id) }}"><img
                src="https://image.tmdb.org/t/p/w500/{{movie.poster_path}}" alt=""></a>
        <h4><a class="log-link" href="{{ url_for('two_mov_rec', movie1id=movie1id, movie2id=movie.id) }}">
                {{movie.title}} ({{movie.release_date[:4]}}) </a></h4>
        {% else %}
        <a href="{{ url_for('two_mov_rec', movie1id=movie1id, movie2id=movie.id) }}"><img
                src="https://image.tmdb.org/t/p/w500/{{movie.poster_path}}" alt=""></a>
        <h4><a class="log-link" href="{{ url_for('two_mov_rec', movie1id=movie1id, movie2id=movie.id) }}">
                {{movie.title}}</a></h4>
        {% endif %}
    </div>
    {% endif %}
    {% endfor %}
</div>
{% endblock %}
