{% extends "base.html" %}

{% block content %}
<h1>Which Movie Would You Like to Log?</h1>
<div class="search-bar">
    <form class="search-form" action="" method="post">
        {{ form.hidden_tag() }}
        <p>
            {{ form.movieName() }}<br>
        </p>
        <p>{{ form.submit() }}</p>
    </form>
</div>

{% endblock %}
