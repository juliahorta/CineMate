{% extends "base.html" %}

{% block content %}
    <h1>Search for Movie</h1>
    <h3 class="se-sub">Recommendations are based on movie selected</h3>
    <div class="search-bar">
        <form class="search-form" action="" method="post">
            {{ form.hidden_tag() }}
            <p>
                {{ form.movieName() }}<br>
            </p>
            <p>{{ form.submit() }}</p>
        </form>
    </div>
    
{% endblock %}
