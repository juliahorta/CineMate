{% extends "base.html" %}
<!-- search movie page when requesting recommendation -->
{% block content %}
<h1>Search for Movie</h1>
<div class="search-bar">
    <form class="search-form" action="" method="post">
        {{ form.hidden_tag() }}
        <p>
            {{ form.movieName() }}<br>
        </p>
        <p>{{ form.submit() }}</p>
    </form>
</div>

{% endblock %}
