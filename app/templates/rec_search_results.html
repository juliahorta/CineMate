{% extends "base.html" %}
<!-- search results when user is choosing 1st film to base recommendations on -->
{% block content %}
<h1> results for "{{term}}"</h1>
<!-- <h2 class="res-sub">click movie name to base recommendations on it</h2> -->
<div class="movie-list-container">
        {% for movie in results %}
        {% if movie.poster_path %}
        <div class="movie-card">
                {% if movie.release_date %}
                <a
                        href="{{ url_for('one_mov_rec', mname=movie.title, myear=movie.release_date[:4], movieid=movie.id, mposter=movie.poster_path) }}"><img
                                src="https://image.tmdb.org/t/p/w500/{{movie.poster_path}}" alt=""></a>
                <h4><a class="log-link"
                                href="{{ url_for('one_mov_rec', mname=movie.title, myear=movie.release_date[:4], movieid=movie.id, mposter=movie.poster_path) }}">
                                {{movie.title}} ({{movie.release_date[:4]}}) </a></h4>
                {% else %}
                <a href="{{ url_for('one_mov_rec', mname=movie.title, movieid=movie.id, mposter=movie.poster_path) }}"><img
                                src="https://image.tmdb.org/t/p/w500/{{movie.poster_path}}" alt=""></a>
                <h4><a class="log-link"
                                href="{{ url_for('one_mov_rec', mname=movie.title, movieid=movie.id, mposter=movie.poster_path) }}">
                                {{movie.title}}</a></h4>
                {% endif %}
        </div>
        {% endif %}
        {% endfor %}
</div>
{% endblock %}
