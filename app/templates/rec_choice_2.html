{% extends "base.html" %}
<!-- page shown after user has selected 2 films to base recommendations on -->
{% block content %}
<div class="res-1-cont">
    <h1> You chose:</h1>
    <div class="result-2-recc">
        <div class="two-mov-cho">
            <div class="two-mov-card">
                <img class="rec-poster" src="https://image.tmdb.org/t/p/w500/{{result1.poster_path}}" alt="">
                <h3 class="rec-name"> {{ result1.title }} ({{ result1.release_date[:4] }}) </h3>
            </div>

            <div class="two-mov-card">
                <img class="rec-poster" src="https://image.tmdb.org/t/p/w500/{{result2.poster_path}}" alt="">
                <h3 class="rec-name"> {{ result2.title }} ({{ result2.release_date[:4] }}) </h3>
            </div>
        </div>

        <a class="get-rec-b" href="{{ url_for('rec_options_2', movie1id=result1.id, movie2id=result2.id) }}">
            Get Recommendation</a>
        <a class="get-rec-b" href="{{ url_for('rec_m_search_3', movie1id=result1.id, movie2id=result2.id) }}">
            Add Another Movie</a>
    </div>
</div>

{% endblock %}
